<div class="container">
  <app-search-box
    (search)="posts = $event"
    (loading)="loading = $event"
  ></app-search-box>
  <div *ngIf="loading">
    <h1>Loading...</h1>
  </div>
  <div *ngIf="!loading">
    <div class="row">
      <div *ngFor="let post of posts" class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.body }}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
