<div>
  <div>
    <app-posts-search (search)="posts = $event"></app-posts-search>
  </div>
  <div class="row">
    <div
      *ngFor="let post of posts"
      class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body }}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
